name: ğŸš€ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜

permissions:
  contents: read

jobs:
  build:
    name: ğŸ“¦ Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
        
    - name: ğŸ”§ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: ğŸ—ï¸ Build package
      run: python -m build
      
    - name: ğŸ” Check package
      run: twine check dist/*
      
    - name: ğŸ“¤ Upload distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-pypi:
    name: ğŸ‰ Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/vertex-ai-imagen
    
    permissions:
      id-token: write  # IMPORTANT: Trusted Publishingìš© í•„ìˆ˜
      
    steps:
    - name: ğŸ“¥ Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      
  publish-to-testpypi:
    name: ğŸ§ª Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/vertex-ai-imagen
      
    permissions:
      id-token: write
      
    steps:
    - name: ğŸ“¥ Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: ğŸ§ª Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/ 